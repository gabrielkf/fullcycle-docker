version: '3'

services:
  
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db_node
    restart: always
    tty: true
    # volumes:
    #   - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
  
  server:
    build:
      context: node
    container_name: server
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    networks:
      - node-network
    # volumes:
    #   - ./node:/usr/src/app
    tty: true
    ports:
      - 3030:3030
    depends_on:
      - db
    restart: unless-stopped
  
  nginx:
    build:
      context: nginx
    container_name: nginx_node
    networks:
      - node-network
    ports:
      - 8080:80
    depends_on:
      - server
    restart: unless-stopped


networks:
  node-network:
    driver: bridge